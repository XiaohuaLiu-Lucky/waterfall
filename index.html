    <title>瀑布流</title>
    <link rel="stylesheet" href="./css/index.css">

<body>
    <div class="wrapper">
        <ul class="box">
            <li>
                <div class="item">
                    <img src="./images/0.jpg" alt="">
                    <p>【冰岛】“米湖”（Lake Mytavn）位于冰岛北部的阿克雷里附近，它是一个浅水富营养化湖泊，面积达37平方公里，也是冰岛的第四大湖。这里的山湖风光奇秀，玄武岩石柱石堆散布，大小火山环绕…漫步于米湖地区，独特的地质地貌奇观，让人有种行走在“未明星球”的穿越之感。</p>
                </div>
            </li>
            <li>
                <div class="item">
                    <img src="./images/1.jpg" alt="">
                    <p>我就是想给你们拍下有故事感的婚纱照</p>
                </div>
            </li>
            <li>
                <div class="item">
                    <img src="./images/2.jpg" alt="">
                    <p>夜太美，直叫人醉</p>
                </div>
            </li>
            <li>
                <div class="item">
                    <img src="./images/3.jpg" alt="">
                    <p>又是一年春来到，我终于在最美的季节遇到了你。</p>
                </div>
            </li>
        </ul>
    </div>
